apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
spec:
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      initContainers:
      - name: sysctl-setter
        image: alpine
        securityContext:
          privileged: true
        command:
          - /bin/sh
          - -c
          - |
            sysctl -w net.ipv4.conf.all.src_valid_mark=1
            modprobe ip6_tables
            modprobe ip6table_filter
        volumeMounts:
          - mountPath: /lib/modules
            name: host-modules
      containers:
      - name: qbittorrent
        image: cr.hotio.dev/hotio/qbittorrent:release-4.5.2
        imagePullPolicy: IfNotPresent
        env:
          - name: VPN_ENABLED
            value: "true"
          - name: VPN_CONF
            value: wg0
          - name: PRIVOXY_ENABLED
            value: "false"
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8118
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add: [ "NET_ADMIN" ]
          runAsGroup: 0
          runAsNonRoot: false
          runAsUser: 0
        volumeMounts:
        - mountPath: /data
          name: downloads
        - mountPath: /config
          name: config
        - mountPath: /etc/cont-init.d/02-setup-wg
          name: setup-wg
          subPath: 02-setup-wg  # https://stackoverflow.com/a/39479928
        - mountPath: /config/wireguard
          name: wg-config
      restartPolicy: Always
#      securityContext:
#        sysctls:
#          - name: net.ipv4.conf.all.src_valid_mark
#            value: "1"
#          - name: net.ipv6.conf.all.disable_ipv6
#            value: "0"
      volumes:
      - name: downloads
        persistentVolumeClaim:
          claimName: downloads
      - name: config
        persistentVolumeClaim:
          claimName: qbittorrent-config
      - name: setup-wg
        configMap:
          name: qb-setup-wg
          defaultMode: 0777
      - name: wg-config
        secret:
          secretName: mullvad-wg-config
      - name: host-modules
        hostPath:
          path: /lib/modules
