apiVersion: v1
kind: Service
metadata:
  name: bitwarden
  labels:
    app: bitwarden
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: bitwarden
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bitwarden
spec:
  selector:
    matchLabels:
      app: bitwarden # has to match .spec.template.metadata.labels
  serviceName: "bitwarden"
  replicas: 1 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: bitwarden # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: bitwarden
        image: vaultwarden/server
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
            ephemeral-storage: 2Gi
          limits:
            cpu: "1"
            memory: "1Gi"
            ephemeral-storage: 2Gi
        volumeMounts:
        - name: data
          mountPath: /data
        env:
          - name: ROCKET_ADDRESS
            value: "0.0.0.0"
          - name: ROCKET_PORT
            value: "8080"
          - name: DOMAIN
            value: "https://bitwarden.jlh.name"
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: database-url
                key: DATABASE_URL
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi