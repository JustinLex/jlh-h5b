apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  annotations:
    kubernetes.io/description: |
      This is the root "app of apps" that bootstraps this GitOps directory.
      
      This Application points here, to its own directory, thereby loading itself, 
      as well as the Applications for the subdirectories.
spec:
  project: default
  source:
    repoURL: https://github.com/JustinLex/jlh-h5b.git
    targetRevision: HEAD
    path: 'porygon_applications/'
  destination:
    name: in-cluster
    namespace: 'argocd'
  syncPolicy:
    automated:
      selfHeal: true  # k3s uses the manifests in /var/lib to overwrite the bootstrap on every boot, so we need to use self-heal.
