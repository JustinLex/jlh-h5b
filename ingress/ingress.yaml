apiVersion: v1
kind: Service
metadata:
  name: smultronfeet-external
spec:
  type: ExternalName
  externalName: hitmonlee.home.jlh.name
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-external
spec:
  type: ExternalName
  externalName: swablu.home.jlh.name
---
apiVersion: v1
kind: Service
metadata:
  name: pve-external
spec:
  type: ExternalName
  externalName: pve.home.jlh.name
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: site
spec:
  tls:
  - hosts:
      - hello-world.jlh.name
      - cloud.jlh.name
    secretName: jlh-name-tls
  - hosts:
      - smultronfeet.nu
    secretName: smultronfeet-nu-tls
  rules:
  - host: hello-world.jlh.name
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-world
            port:
              number: 80
#  - host: wg.jlh.name # THIS SERVICE HAS NO AUTHENTICATION AND SHOULD NOT BE PUBLIC
#    http:
#      paths:
#      - path: /
#        pathType: Prefix
#        backend:
#          service:
#            name: wireguard-http
#            port:
#              number: 80
  - host: smultronfeet.nu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: smultronfeet-external
            port:
              number: 80
  - host: cloud.jlh.name
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cloud-external
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxmox
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
  - hosts:
      - pve.jlh.name
    secretName: jlh-name-tls
  rules:
  - host: pve.jlh.name
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pve-external
            port:
              number: 8006
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unifi
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
  - host: unifi.jlh.name
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: unifi
            port:
              number: 8443
